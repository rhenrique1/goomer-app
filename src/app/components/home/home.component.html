<div class="center">
  <div class="titulo">Bem-vindo ao Lista Rango</div>
</div>
<div class="mt-32">
  <div class="input-group mb-3 w-50 m-auto">
    <input type="text" class="form-control" placeholder="Buscar estabelecimento" aria-label="Buscar estabelecimento"
      aria-describedby="basic-addon2" [(ngModel)]="restaurantFilter">
    <div class=" input-group-append">
      <button class="btn btn-default" type="button" (click)="filterByName()"><img src="assets/img/search.svg"
          alt=""></button>
    </div>
  </div>
</div>
<div class="container w-100 m-auto">
  <div class="row m-auto mt-4">
    <div *ngIf="isLoading" class="mt-3 text-center">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <ng-container *ngIf="!isLoading">
      <ng-container *ngFor="let restaurant of restaurants; let index = index">
        <div class="col mt-4">
          <app-restaurant-card [restaurant]="restaurant"></app-restaurant-card>
        </div>
      </ng-container>
    </ng-container>
  </div>
</div>
