<div class="backdrop" (click)="onClose()"></div>
<div class="product-over-box">
  <div class="circle">
    <i class="text-center" type="button" aria-label="Close" (click)="onClose()">
      <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-x"
        viewBox="0 0 16 16">
        <path
          d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
      </svg>
    </i>
  </div>
  <div class="product-box">
    <div *ngIf="isLoading" class="m-auto text-center center">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <div *ngIf="!isLoading" class="product-box-actions">
      <img class="product-photo position-relative" [src]="product.photo" alt="">
      <div class="mt-5">
        <table class="w-100 m-auto">
          <tr>
            <td class="fs-24 float-left product-name" colspan="2">{{ product.name }}</td>
          </tr>
          <tr>
            <td class="fs-16 float-left product-description">
              {{ product.description }}
            </td>
            <td class="text-right color-goomer align-bottom fs-32 price">
              <p *ngIf="product.promotionalPrice < product.price">
                {{ product.promotionalPrice | currency: 'BRL' }}
              </p>
              <p *ngIf="product.promotionalPrice >= product.price">
                {{ product.price | currency: 'BRL' }}
              </p>
            </td>
          </tr>
        </table>
      </div>
      <hr>
      <div class="container">
        <div class="row mt-4">
          <div class="col-md-3">
            <div class="container product-quantity color-goomer align-middle">
              <div class="row">
                <button class="btn btn-white col-md-4 color-goomer fs-20" (click)="subProduct()">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-dash"
                    viewBox="0 0 16 16">
                    <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z" />
                  </svg>
                </button>
                <button class="btn btn-white col-md-4 color-goomer fs-20">{{ quantity }}</button>
                <button class="btn btn-white col-md-4 color-goomer fs-20" (click)="addProduct()">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-plus"
                    viewBox="0 0 16 16">
                    <path
                      d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                  </svg>
                </button>
              </div>
            </div>
          </div>
          <div class="col-md-9">
            <button class="alignright btn btn-lg bg-goomer text-white w-65 h-100" (click)="onConfirmar()">
              <span class="fs-20 alignleft align-middle">
                Adicionar
              </span>
              <span *ngIf="product.promotionalPrice >= product.price" class="fs-20 alignright no-wrap">
                {{ product.price | currency: 'BRL' }}
              </span>
              <span *ngIf="product.promotionalPrice < product.price" class="fs-20 alignright no-wrap">
                {{ product.promotionalPrice | currency: 'BRL' }}
              </span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
